<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Neighborhood Map Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
  	<div id="map"></div>
    <div id="listDiv">
      <p>
      <h4>View Weather Stations in <select data-bind="options: cities, event:{change: getDestinations}, value: selectedCity"></select></h4>
     <h4>Search: <input data-bind="value: filter, valueUpdate: 'keyup'" /></h4>
      <ul id="listView" data-bind="foreach: filteredMarkers">
        <li>
          <a href="#" id="listItem">
            <p id="filter" data-bind="text: name, click: $parent.activateMarker"></p>
          </a>
        </li>
      </ul>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/neighborhood.js"></script>

    <!--Load Google map, call error handling if problem -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5OAqmH9eC2BAIJ02cRTLkODaW0gbEgFc&callback=initMap" onerror="mapApiError()"></script>
  </body>
</html>
