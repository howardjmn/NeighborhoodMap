<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Neighborhood Map Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
  	<div id="map"></div>
    <div id="searchDiv">
      <div id="filter">
        <!--Bind list to query search-->
        <input class="search-box" placeholder="Searchâ€¦" type="search"  data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
      </div>
      <!--Show only results matching query search-->
      <ul id="list-view" data-bind="foreach:filteredPlaces">
        <li>
          <!--Bind list items to placeItem names-->
          <a href="#" id="listItems"><strong data-bind="text:name, click: $root.markerConnect"></strong></a>
        </li>
      </ul>
    </div>

    <script src="js/knockout-3.4.0.js"></script>

    <script src="js/app.js"></script>

    <!--Load Google map, call error handling if problem-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5OAqmH9eC2BAIJ02cRTLkODaW0gbEgFc&callback=initMap" onerror="mapApiError()"></script>

    <!--Google map error handler-->
    <script>
      function mapApiError()
      {
        alert("Sorry, Google map failed to load.  Please try again.");
      }
    </script>
  </body>
</html>
